<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>KTRA indexer - register a WebAuthn authenticator</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <link href="css/login.css" rel="stylesheet">
        <style>
            .form-signin {
                max-width: 500px;
            }
            #nameContainer {
                width: 50%;
                margin: 0 auto;
            }
        </style>
    </head>
    <body class="text-center">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">KTRA indexer</a>
            </div>
        </nav>

        <main class="form-signin">
            <div class="alert alert-success hidden" role="alert" id="registerSuccess">Authenticator successfully registered</div>
            <div class="alert alert-danger hidden" role="alert" id="registerFailure">Authenticator registration failed</div>

            <h1 class="h3 mb-3 fw-normal">Register a WebAuthn authenticator</h1>
            <br>
            <form>
                <div class="form-floating" id="nameContainer">
                    <input type="text" class="form-control" id="name" placeholder="Authenticator name" autofocus>
                    <label for="name">Authenticator name</label>
                </div>
            </form>
            <br>
            <button class="btn btn-lg btn-primary btn-block" id="register">Register</button>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/axios@1.10.0/dist/axios.min.js"
                integrity="sha256-5/uwFT5U69ovuv9G9LS0Zf2x0bqnOYnVf8/iRKxfNhI=" crossorigin="anonymous"></script>
        <script>
            const username = '{{ username }}';
        </script>
        <script src="js/register.js"></script>
    </body>
</html>
