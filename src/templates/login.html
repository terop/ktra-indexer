<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico">

    <title>KTRA indexer - login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="css/login.css" rel="stylesheet">
    <style>
        #oidLogin {
            margin-top: 20px;
        }
    </style>
</head>

<body class="text-center">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">KTRA indexer</a>
        </div>
    </nav>

    <main class="form-signin">
        <h1 class="h3 mb-3 fw-normal">Please log in</h1>

        <button class="btn btn-lg btn-primary btn-block" type="submit" id="oidLogin">Log in with OpenID</button>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/luxon@3.7.2/build/global/luxon.min.js"
            integrity="sha256-UWxf6lyCvfH7XEcrmq/cqc2m3IBrLBLOnWLC4Pw0gQQ=" crossorigin="anonymous"></script>
    <script>
        const applicationUrl = '{{ application-url }}';
        const staticAssetPath = '{{ static-asset-path }}';
    </script>
    <script src="{{ static-asset-path }}/js/auth-load.js"></script>
    <script>
        document.getElementById('oidLogin').addEventListener(
            'click',
            () => {
                doLogin();
            },
            false);
    </script>
</body>
</html>
