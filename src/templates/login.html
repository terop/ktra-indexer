<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>KTRA indexer - login</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <link href="css/login.css" rel="stylesheet">
        <style>
            input {
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body class="text-center">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">KTRA indexer</a>
            </div>
        </nav>

        <main class="form-signin">
            <div class="alert alert-danger hidden" role="alert" id="errorBox"></div>

            <form method="post" action="login">
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                <div class="form-floating">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required autofocus>
                    <label for="username">Username</label>
                </div>
                <br>
                <button class="btn btn-lg btn-primary btn-block" type="button" id="webAuthnLogin">WebAuthn login</button>
            </form>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/axios@1.10.0/dist/axios.min.js"
                integrity="sha256-5/uwFT5U69ovuv9G9LS0Zf2x0bqnOYnVf8/iRKxfNhI=" crossorigin="anonymous"></script>
        <script src="js/login.js"></script>
        <script>
            {% if error %}
            document.getElementById('errorBox').innerHTML = '{{ error }}';
            document.getElementById('errorBox').classList.remove('hidden');
            {% endif %}
        </script>
    </body>
</html>
