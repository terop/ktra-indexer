<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="css/common.css" rel="stylesheet">
        <link href="css/tablesort.css" rel="stylesheet">

        <title>KTRA indexer - show tracks</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">KTRA indexer</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ application-url }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Tracks by artist</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="logout">Log out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="container">
            {% ifunequal tracks|length 0 %}
            <h2>Tracks by {{ artist }}</h2>

            <table id="track-table" class="table table-bordered table-hover" style="margin-top: 20px;">
                <thead>
                    <tr>
                        <th>Track</th>
                        <th>Episode</th>
                </thead>
                <tbody>
                    {% for tr in tracks %}
                        <tr>
                            <td>{{ tr.track-name }}</td>
                            <td><a href="view?id={{ tr.number }}">{{ tr.ep-name }}</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% else %}
            <div class="alert alert-danger">Could not find any tracks by {{ artist }}</div>
            {% endifunequal %}
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/tablesort@5.3.0/src/tablesort.min.js"></script>x
        <script>
            new Tablesort(document.getElementById('track-table'));
        </script>
    </body>
</html>
